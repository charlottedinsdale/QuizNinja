<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="icon" sizes="192x192" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <link rel="icon" sizes="192x192" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
    <link rel="icon" href="favicon_io/" type="image/ico" sizes="48x48">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <title>Quiz Ninja</title>
</head>

<body class="main-styling">
    <header>
        <div>
            <button type="button" class="btn btn-warning orange-button kiwi-text exit"><a href="index.html">Exit Quiz</a></button>
        </div>
    </header>
    <main>
        <section id="hero-container">
            <div class="px-4 text-center hero-section-text">
                <img id="quiz-ninja" class="section-img d-block mx-auto ninja-hero" src="assets/images/ninja-throwing-star.png"
                    alt="Ninja Throwing Ninja Star">
        </section>

        <!-- Section for the quiz -->
        <section id="quiz-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="quiz-content">
                            <h3 id="question-text" class="question"></h3>
                            <div id="answer-buttons" class="btn-grid">
                                <!-- Answer buttons -->
                            <div id="answer-buttons" class="btn-grid">
                                <!-- Answer buttons will be inserted here -->

                            </div>
                            <div id="feedback" class="mt-3"></div>
                            <div id="score" class="mt-3">Score: 0/4</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="container-fluid footer-container fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
            <p class="col-md-4 mb-0 kiwi-text">Designed and Built by QuizNinja Hackathon Team 2024
                <p class="col-md-6 mb-0 justify-content-end kiwi-text"><span class="name-spans">Charlotte Dinsdale<a
                            href="https://github.com/charlottedinsdale" target="_blank"><i
                                class="fa fa-github"></i></a></span><span class="name-spans">Deon Moodley<a
                            href="https://github.com/deonmoodley" target="_blank"><i
                                class="fa fa-github"></i></a></span><span class="name-spans">Dan Anderson<a
                            href="https://github.com/CodingbyDan" target="_blank"><i
                                class="fa fa-github"></i></a></span><span class="name-spans">Inder Kumar<a
                            href="https://github.com/Indk0" target="_blank"><i class="fa fa-github"></i></a></p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/b205b6285d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    </main>
    <!-- Dynamically load js files-->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic');

        // Load the right script
        if (topic === 'capitals') {
            const script = document.createElement('script');
            script.src = 'assets/js/script.js';
            document.body.appendChild(script);
        } else if (topic === 'songs') {
            const script = document.createElement('script');
            script.src = 'assets/js/song.js';
            document.body.appendChild(script);
        } else if (topic === 'horror') {
            const script = document.createElement('script');
            script.src = 'assets/js/horror.js';
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
